name: testWorkflow

on:
    issues:
        types: [opened]
        
jobs:
    auto-assign:
        runs-on: ubuntu-latest
        steps:
            - name: 'auto-assign issue'
              uses: pozil/auto-assign-issue@v1.0.3
              with:
                  repo-token: ${{ secrets.GITHUB_TOKEN }}
                  assignees: ${{ secrets.DEFAULT_ISSUE_ASSIGNEE }}
